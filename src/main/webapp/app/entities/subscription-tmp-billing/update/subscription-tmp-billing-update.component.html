<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-subscription-tmp-billing-heading"
        data-cy="SubscriptionTmpCreateUpdateHeading"
        jhiTranslate="billingNgMongoApp.subscriptionTmp.home.createOrEditLabel"
      >
        Create or edit a Subscription Tmp
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.subscriptionTmp.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.subscriptionTmp.lastUpdate" for="field_lastUpdate"
            >Last Update</label
          >
          <div class="input-group">
            <input
              id="field_lastUpdate"
              data-cy="lastUpdate"
              type="text"
              class="form-control"
              name="lastUpdate"
              ngbDatepicker
              #lastUpdateDp="ngbDatepicker"
              formControlName="lastUpdate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="lastUpdateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.subscriptionTmp.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.subscriptionTmp.commercialName" for="field_commercialName"
            >Commercial Name</label
          >
          <input
            type="text"
            class="form-control"
            name="commercialName"
            id="field_commercialName"
            data-cy="commercialName"
            formControlName="commercialName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.subscriptionTmp.ratePlans" for="field_ratePlans"
            >Rate Plans</label
          >
          <input type="text" class="form-control" name="ratePlans" id="field_ratePlans" data-cy="ratePlans" formControlName="ratePlans" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="billingNgMongoApp.subscriptionTmp.subscriptionFeatures"
            for="field_subscriptionFeatures"
            >Subscription Features</label
          >
          <input
            type="text"
            class="form-control"
            name="subscriptionFeatures"
            id="field_subscriptionFeatures"
            data-cy="subscriptionFeatures"
            formControlName="subscriptionFeatures"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.subscriptionTmp.version" for="field_version">Version</label>
          <input type="text" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.subscriptionTmp.usages" for="field_usages">Usages</label>
          <input type="text" class="form-control" name="usages" id="field_usages" data-cy="usages" formControlName="usages" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.subscriptionTmp.freeMonths" for="field_freeMonths"
            >Free Months</label
          >
          <input
            type="number"
            class="form-control"
            name="freeMonths"
            id="field_freeMonths"
            data-cy="freeMonths"
            formControlName="freeMonths"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.subscriptionTmp.invoiceItemDateds" for="field_invoiceItemDateds"
            >Invoice Item Dateds</label
          >
          <input
            type="text"
            class="form-control"
            name="invoiceItemDateds"
            id="field_invoiceItemDateds"
            data-cy="invoiceItemDateds"
            formControlName="invoiceItemDateds"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
