<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-product-rate-plan-billing-heading"
        data-cy="ProductRatePlanCreateUpdateHeading"
        jhiTranslate="billingNgMongoApp.productRatePlan.home.createOrEditLabel"
      >
        Create or edit a Product Rate Plan
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.productRatePlan.commercialName" for="field_commercialName"
            >Commercial Name</label
          >
          <input
            type="text"
            class="form-control"
            name="commercialName"
            id="field_commercialName"
            data-cy="commercialName"
            formControlName="commercialName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.productRatePlan.base" for="field_base">Base</label>
          <input type="number" class="form-control" name="base" id="field_base" data-cy="base" formControlName="base" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.productRatePlan.product" for="field_product">Product</label>
          <input type="text" class="form-control" name="product" id="field_product" data-cy="product" formControlName="product" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="billingNgMongoApp.productRatePlan.productRatePlanCharge"
            for="field_productRatePlanCharge"
            >Product Rate Plan Charge</label
          >
          <input
            type="text"
            class="form-control"
            name="productRatePlanCharge"
            id="field_productRatePlanCharge"
            data-cy="productRatePlanCharge"
            formControlName="productRatePlanCharge"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.productRatePlan.features" for="field_features">Features</label>
          <input type="text" class="form-control" name="features" id="field_features" data-cy="features" formControlName="features" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.productRatePlan.version" for="field_version">Version</label>
          <input type="text" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.productRatePlan.fixedPrice" for="field_fixedPrice"
            >Fixed Price</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="fixedPrice"
            id="field_fixedPrice"
            data-cy="fixedPrice"
            formControlName="fixedPrice"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.productRatePlan.standardModel" for="field_standardModel"
            >Standard Model</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="standardModel"
            id="field_standardModel"
            data-cy="standardModel"
            formControlName="standardModel"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingNgMongoApp.productRatePlan.unitsIncluded" for="field_unitsIncluded"
            >Units Included</label
          >
          <input
            type="number"
            class="form-control"
            name="unitsIncluded"
            id="field_unitsIncluded"
            data-cy="unitsIncluded"
            formControlName="unitsIncluded"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="billingNgMongoApp.productRatePlan.unitsIncludedPrice"
            for="field_unitsIncludedPrice"
            >Units Included Price</label
          >
          <input
            type="number"
            class="form-control"
            name="unitsIncludedPrice"
            id="field_unitsIncludedPrice"
            data-cy="unitsIncludedPrice"
            formControlName="unitsIncludedPrice"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="billingNgMongoApp.productRatePlan.unitsIncludedDuration"
            for="field_unitsIncludedDuration"
            >Units Included Duration</label
          >
          <input
            type="number"
            class="form-control"
            name="unitsIncludedDuration"
            id="field_unitsIncludedDuration"
            data-cy="unitsIncludedDuration"
            formControlName="unitsIncludedDuration"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
