<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="paymentMethod">
      <h2 data-cy="paymentMethodDetailsHeading"><span jhiTranslate="billingNgMongoApp.paymentMethod.detail.title">Payment Method</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paymentMethod.id }}</span>
        </dd>
        <dt><span jhiTranslate="billingNgMongoApp.paymentMethod.typeOfMean">Type Of Mean</span></dt>
        <dd>
          <span>{{ paymentMethod.typeOfMean }}</span>
        </dd>
        <dt><span jhiTranslate="billingNgMongoApp.paymentMethod.accountId">Account Id</span></dt>
        <dd>
          <span>{{ paymentMethod.accountId }}</span>
        </dd>
        <dt><span jhiTranslate="billingNgMongoApp.paymentMethod.iban">Iban</span></dt>
        <dd>
          <span>{{ paymentMethod.iban }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment-method-billing', paymentMethod.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
