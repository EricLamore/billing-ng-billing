<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="feature">
      <h2 data-cy="featureDetailsHeading"><span jhiTranslate="billingNgMongoApp.feature.detail.title">Feature</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ feature.id }}</span>
        </dd>
        <dt><span jhiTranslate="billingNgMongoApp.feature.name">Name</span></dt>
        <dd>
          <span>{{ feature.name }}</span>
        </dd>
        <dt><span jhiTranslate="billingNgMongoApp.feature.lastUpdate">Last Update</span></dt>
        <dd>
          <span>{{ feature.lastUpdate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="billingNgMongoApp.feature.description">Description</span></dt>
        <dd>
          <span>{{ feature.description }}</span>
        </dd>
        <dt><span jhiTranslate="billingNgMongoApp.feature.isVisible">Is Visible</span></dt>
        <dd>
          <span>{{ feature.isVisible }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/feature-billing', feature.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
