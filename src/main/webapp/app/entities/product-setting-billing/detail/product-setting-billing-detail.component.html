<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="productSetting">
      <h2 data-cy="productSettingDetailsHeading">
        <span jhiTranslate="billingNgMongoApp.productSetting.detail.title">Product Setting</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productSetting.id }}</span>
        </dd>
        <dt><span jhiTranslate="billingNgMongoApp.productSetting.name">Name</span></dt>
        <dd>
          <span>{{ productSetting.name }}</span>
        </dd>
        <dt><span jhiTranslate="billingNgMongoApp.productSetting.value">Value</span></dt>
        <dd>
          <span>{{ productSetting.value }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product-setting-billing', productSetting.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
